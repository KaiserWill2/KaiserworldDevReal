l_english:
 fascist:0 "National Populist"
 fascist_noun:0 "National Populism is a term used to describe a variety of ultra-nationalist, radical religious, and militaristic movements, which typically generate devotion to the state, unification under a strong leader, and a return to the ideals of a glorified past. Espousing extreme policies and often violent rhetoric, national populism is vehemently opposed by most other political parties." 
 British_Facism:0 "British Syndi-Fascism"
 British_Facism_noun:0 "British Syndi-Fascism is a term used to describe a variety of ultra-nationalist movements with some far left ideologies which believes under a stronger leader and using some far left nationalist ideas, Britain can be a strong military power who is the best than any other nation."
 fascist_desc:0 "National Populism"
 nationalist:0 "Authoritarian Democracy"
 nationalist_noun:0 "Authoritarian democratic or nationalist regimes often take a conservative stance on social issues and promote liberal-capitalist economies with limited state intervention. The aim of these regimes is to maintain national stability and provide the people both a popular and responsible government."
 nationalist_desc:0 "Authoritarian Democrat"
 monarchist:0 "Autocrat"
 monarchist_noun:0 "Autocracy is not a political ideology in the normal sense of the word, but rather a general term for the attitude these governments hold towards their citizens. The people are all subjects of the leader, either a king or a dictator, and it is the leader's job and duty to lead the state and society towards the righteous and best path while uniting the people of under his benevolent protection."
 monarchist_desc:0 "Autocracy"
 national_bolshevik:0 "National Maximism"
 national_bolshevik_noun:0 "National Maximalism is an ideology for a country that adopts principles of totalism and the need to create a pure nationalist race of people in the country. National Maximism rejects totalism, humanism, internationalism, liberalism, pacifism and Syndicalism but still embraces some concepts of the left."
 national_bolshevik_desc:0 "National Maximalism"
 national_conservative:0 "Conservative"
 national_conservative_noun:0 "Conservatism is a political ideology centered on preserving traditional beliefs, attitudes, and philosophy, as well as society's traditional power dynamics while generally adhering to the orthodox political system, which often times is democratic. In short, Conservatives want to keep society orderly and stable with little change."
 national_conservative_desc:0 "Conservatism"
 centrist:0 "Centrist"
 centrist_noun:0 "Centrism promotes an unregulated free market and a political system that is both democratic and plutocratic. Centrists believe that the freer the market, the freer the people, and they will staunchly defend the political and economic rights of the individual."
 centrist_desc:0 "Centrism"
 liberal:0 "Liberal"
 liberal_noun:0 "Espousing progressive social and economic policies, the social liberals aim to create a society where every individual is free to live his own life with full opportunities regardless of status."
 liberal_desc:0 "Liberalism"
 new_democrat:0 "Social Democrat"
 new_democrat_noun:0 "Social Democracy aims to reform capitalism and humanise it by aligning it with the ethical ideals of social welfare while maintaining the capitalist mode of production, rather than creating an alternative socialist economic system. While usually promoting a pluralistic form of government and a heavily regulated market economy, some more radical streams exist."
 new_democrat_desc:0 "Social Democracy"
 moderate_socialist:0 "Syndicalist"
 moderate_socialist_noun:0 "Syndicalism is defined by the concepts of revolutionary spontaneity and direct action - the belief that the workers themselves, organized in labour unions, must combat capitalism, instead of relying upon an external agent such as a political party.Syndicalist states are decentralized and federal, all industries are organized into syndicates, labour councils elected from these trade unions manage local governance, and central government is vested in a national congress of trade union representatives."
 moderate_socialist_desc:0 "Syndicalism"
 revolutionary_socialist:0 "Radical Socialist"
 revolutionary_socialist_noun:0 "Radical Socialism is a catch-all phrase for the various socialist ideologies that aren't either a variant of syndicalism or totalism. Their ultimate goal is to create a paradise for the working class, the details of which varies from movement to movement."
 revolutionary_socialist_desc:0 "Radical Socialism"
 totalism:0 "Totalist"
 totalism_noun:0 "The term Totalism comes from the Totalist Charter, an agreement of cooperation between Oswald Mosley, Georges Valois and Benito Mussolini which outlined the main tenets of the ideology. Totalists abandon the federative element of Syndicalist state organization, stating that until world revolution has been achieved, revolutionary states need to be centralized and militarized to fight the remaining capitalist states. The extent to which society is transformed by Totalist regimes is significantly greater as well, often veering to totalitarian control of society and the construction of personality cults. "Totalism" is also often used to describe left-wing states which are not affiliated with Charter Totalism, but nevertheless display traits such as militarization, centralization, and totalitarian transformation of society."
 totalism_desc:0 "Totalism"
 british_totalism:0 "British Totalist"
 british_totalism_noun:0 "British Totalism"
 british_totalism_desc:0 "British Totalism aims to achieve national autonomy through the rule of a single leader, the maintenance of a strong military, and the pursuit of economic self-sufficiency. British Totalism aims to be completely self-sufficient without help from the outside world. The U.S.B.R is a country that must remain separate and distinct from the world, dependent solely on its own strength and the guidance of a near-godlike leader."
 Constitutional_monarchist:0 "Constitutional Monarchy"
 Constitutional_monarchist_noun:0 "Constitutional Monarchy"
 Constitutional_monarchist_desc:0 "A constitutional monarchy, parliamentary monarchy, or democratic monarchy is a form of monarchy in which the monarch exercises their authority in accordance with a constitution and is not alone in deciding."
 Theocratic_dictatorship:0 "Theocratic dictatorship"
 Theocratic_dictatorship_noun:0 "Theocracy is a form of government in which a government that is ruled by a religious authority and such government is totally based on religious beliefs who rules either directly as a god in human form or indirectly through mortal servants—typically a religious clergy—who rule on the deity’s behalf."
 Theocratic_dictatorship_desc:0 "Theocracy"
 Galloism:0 "Galloism"
 Galloism_noun:0 "Galloism follows similar rules as archo-syndicalism such as basic principles are solidarity, direct action and direct democracy or workers' self-management and is centred around the idea that power corrupts and that any hierarchy which cannot be ethically justified must either be dismantled or replaced by decentralised egalitarian control while introducing certain British stereotypes that may be used by a conservative outlook such as traditional family values and limiting certain freedoms."
 Galloism_desc:0 "Galloism"
 British_nationalism:0 "British Nationalism"
 British_nationalism_noun:0 "British nationalism asserts that the Britain is a strong nation and promotes the cultural unity of Britons as well as uniting England, Scotland and Wales as one United Kingdom. However, this can also be used as making the British look more superior than other nationalities and could follow anti-immigration attitudes."
 British_nationalism_desc:0 ""
 Buddhist_syndicalism:0 "Buddhist Syndicalism"
 Buddhist_syndicalism_noun:0 "Buddhist Syndicalism is a form of Syndicalism which follows the values of Buddism but also uses concepts from Syndicalism to create a fair and equal country."
 Buddhist_syndicalism_desc:0 "Buddhist Syndicalist"

 communist:0 "Totalist"
 communist_noun:0 "The term Totalism comes from the Totalist Charter, an agreement of cooperation between Oswald Mosley, Georges Valois and Benito Mussolini which outlined the main tenets of the ideology. Totalists abandon the federative element of Syndicalist state organization, stating that until world revolution has been achieved, revolutionary states need to be centralized and militarized to fight the remaining capitalist states. The extent to which society is transformed by Totalist regimes is significantly greater as well, often veering to totalitarian control of society and the construction of personality cults. "Totalism" is also often used to describe left-wing states which are not affiliated with Charter Totalism, but nevertheless display traits such as militarization, centralization, and totalitarian transformation of society."
 communist_desc:0 "Totalism"


 fascist_ideology:0 "National Populism"
 fascist_ideology_desc:0 "National Populism is a term used to describe a variety of ultra-nationalist, radical religious, and militaristic movements, which typically generate devotion to the state, unification under a strong leader, and a return to the ideals of a glorified past. Espousing extreme policies and often violent rhetoric, national populism is vehemently opposed by most other political parties."
 ultranationalist:0 "Ultranationalism"
 ultranationalist_desc:0 "Ultranationalism or extreme nationalism is an extreme form of nationalism in which a country asserts or maintains detrimental hegemony, supremacy, or other forms of control over other nations to pursue its specific interests."
 nationalist_ideology:0 "Nationalism"
 nationalist_ideology_desc:0 "Nationalism is an idea and movement that holds that the nation should be congruent with the state. As a movement, it tends to promote the interests of a particular nation, especially with the aim of gaining and maintaining the nation's sovereignty over its homeland to create a nation-state."
 absolute_monarchist:0 "Absolute Monarchism"
 absolute_monarchist_desc:0 "Paternal Autocracy is not a political ideology in the normal sense of the word, but rather a general term for the attitude these governments hold towards their citizens. The people are all subjects of the leader, either a king or a dictator, and it is the leader's job and duty to lead the state and society towards the righteous and best path while uniting the people of under his benevolent protection. These countries usually have a very authoritarian government, conservative social views, and a state-controlled economy."
 national_bolshevik_ideology:0 "National Bolshevism"
 national_bolshevik_ideology_desc:0 "National Bolshevism is an economically far-left, totalitarian, culturally far-right and ultra-nationalist ideology who advocates for a Bolshevik-inspired system of governance, which includes a socialist economy and a strong centralised state, in combination with extreme nationalism."
 reactionary:0 "Reactionary"
 reactionary_desc:0 "Reactionaries hold political views that favor a return to the status quo ante, the previous political state of society, which they believe possessed characteristics that are negatively absent from the contemporary status quo."
 one_conservative:0 "One Nation Conservatism"
 one_conservative_desc:0 "One Nation Conservatism advocates the preservation of established institutions and traditional principles within a political democracy, in combination with social and economic programmes designed to benefit the ordinary person. It argues that this elite should work to reconcile the interests of all classes, including labour and management, rather than identifying the good of society solely with the interests of the business class."
 Neoconservatism:0 "Neoconservatism"
 Neoconservatism_desc:0 "Neoconservatives typically advocate the promotion of democracy and interventionism in international affairs, including peace through strength, and are known for espousing disdain for the radical left and political radicalism."
 american_conservative:0 "American Conservatism"
 american_conservative_desc:0 "Conservatism in the Empire of America is a political and social philosophy based on a belief in limited government, individualism, traditionalism and limited federal governmental power in relation to the Empire."
 christian_democracy:0 "Christian Democracy"
 christian_democracy_desc:0 "Christian democrats are usually socially conservative and emphasize community, social justice, and solidarity, alongside supporting a welfare state, labor unions, and support for regulation of market forces.The Christian Democratic welfare state aims at supporting families and often relies on intermediary institutions to deliver social services and social insurance, often with the support of the state."
 fiscal_conservative:0 "Fiscal Conservatism"
 fiscal_conservative_desc:0 "Fiscal conservatism is a political and economic philosophy regarding fiscal policy and fiscal responsibility with an ideological basis in capitalism, individualism, limited government, and laissez-faire economics."
 right_libertarian:0 "Right-Wing Libertarianism"
 right_libertarian_desc:0 "Right-libertarianism is a libertarian political philosophy that supports capitalist property rights and defends market distribution of natural resources and private property."
 centrist_ideology:0 "Centrism"
 centrist_ideology_desc:0 "Centrism promotes an unregulated free market and a political system that is both democratic and plutocratic. Centrists believe that the freer the market, the freer the people, and they will staunchly defend the political and economic rights of the individual."
 social_liberal:0 "Social Liberalism"
 social_liberal_desc:0 "Social Liberalism thinks the state should address economic and social issues. Examples of problems the state might work on include unemployment, health care, and education."
 new_democrat_ideology:0 "Social Democracy"
 new_democrat_ideology_desc:0 "Social democracy is a political system according to which social justice and equality can be achieved within the framework of a market economy"
 democratic_socialist_desc:0 "Democratic socialism is an ideology that advocates political democracy alongside social ownership of the means of production, often with an emphasis on democratic management of enterprises within a socialist economic system."
 progressive:0 "Progressivism"
 progressive_desc:0 "As a political movement, progressivism seeks to advance the human condition through social reform based on purported advancements in science, technology, economic development, and social organization."
 revolutionary_socialist_ideology:0 "Revolutionary Socialism"
 revolutionary_socialist_ideology_desc:0 "Radical Socialism is a catch-all phrase for the various socialist ideologies that aren't either a variant of syndicalism or totalism. Their ultimate goal is to create a paradise for the working class, the details of which varies from movement to movement."
 juche:0 "Juche"
 juche_desc:0 "Juche is the official ideology of Korea, stating that the Korean masses are to act as the masters of the revolution and construction. It is firmly based around a cult of personality for the Kim family."
 anarcho_syndicalism:0 "Anarcho-Syndicalism"
 anarcho_syndicalism_desc:0 "The basic principles of anarcho-syndicalism are solidarity, direct action (action undertaken without the intervention of third parties such as politicians, bureaucrats and arbitrators), and direct democracy or workers' self-management."
 buddhist_socialism:0 "Buddhist Socialism"
 buddhist_socialism_desc:0 "Buddhist socialism seeks an end to suffering by analyzing its conditions and removing its main causes through praxis. It also seeks to provide a transformation of personal consciousness on a moral and spiritual level, to bring an end to human alienation and selfishness."
 islamic_socialism:0 "Islamic Socialism"
 islamic_socialism_desc:0 "Islamic socialism is a term coined by various Muslim leaders to describe a more spiritual form of socialism. Muslim socialists believe that the teachings of the Qur'an and Muhammad are compatible with the principles of economic and social equality."
 syndicalism:0 "Syndicalism"
 syndicalism_desc:0 "Syndicalism is a revolutionary current within the labor movement that seeks to unionize workers according to industry and advance their demands through strikes with the eventual goal of gaining control over the means of production and the economy at large."
military_junta:0 "Military Junta"
military_junta_desc:0 "A military junta is a government led by a committee of military leaders. A junta often comes to power as a result of a coup d'état. Military dictatorships may gradually restore significant components of civilian government while the senior military commander still maintains executive political power. Military regimes tend to portray themselves as non-partisan, as a "neutral" party that can provide interim leadership in times of turmoil, and also tend to portray civilian politicians as corrupt and ineffective. One of the almost universal characteristics of a military government is the institution of martial law or a permanent state of emergency."
social_democracy:0 "Social Democracy"
social_democracy_desc:0 "Social democracy wishes to reform capitalism as well as a socialist system of government achieved by democratic means. It is also a political system according to which social justice and equality can be achieved within the framework of a market economy."

 fascist_drift:0 "Drift to National Populism"
